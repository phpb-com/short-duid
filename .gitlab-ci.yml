before_script:
  - node -v
  - npm config set registry https://npm.gotfix.com
  - npm config set spin false
  - npm config set loglevel http

types:
  - test
  - mirror
  - release

iojs-2:
  type: test
  image: gotfix/iojs:2
  script:
  - npm install
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

iojs-latest:
  type: test
  image: gotfix/iojs:latest
  script:
  - npm install
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node11:
  type: test
  image: gotfix/node:0.11
  script:
  - npm install
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node12:
  type: test
  image: gotfix/node:0.12
  script:
  - npm install
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

github_mirror:
  type: mirror
  image: gotfix/iojs:latest
  script:
  - mkdir -p ${WORK_DIR}/mirror && cd ${WORK_DIR}/mirror
  - git clone -q --mirror https://gotfix.com/pixnr/short-duid.git 
  - cd short-duid.git
  - git push -q --mirror https://phpb-com:${GITHUB_TOKEN}@github.com/phpb-com/short-duid.git

release:
  type: release
  image: gotfix/iojs:latest
  script:
  - npm config set registry https://registry.npmjs.com
  - echo ${NPM_TOKEN} >> ~/.npmrc
  - npm publish
  only:
  - tags
