before_script:
  - uname -a
  - export TERM=xterm
  - export LC_ALL=en_US.UTF-8
  - npm config set registry http://registry.npmjs.org/
  - npm config set proxy http://${LOCAL_PROXY}
  - npm config set https-proxy http://${LOCAL_PROXY}
  - npm config set strict-ssl false
  - npm config set spin false
  - npm config set loglevel http
  - npm install node-gyp

types:
  - test
  - mirror
  - release

iojs-2:
  type: test
  image: iojs:2
  script:
  - node -v
  - npm install
  - ls *
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

iojs-latest:
  type: test
  image: iojs:latest
  script:
  - node -v
  - npm install
  - ls *
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node12:
  type: test
  image: node:0.12
  script:
  - node -v
  - npm install
  - ls *
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node-latest:
  type: test
  image: node:latest
  script:
  - node -v
  - npm install
  - ls *
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

github_mirror:
  type: mirror
  image: alpine:latest
  script:
  - mkdir -p ${WORK_DIR}/mirror && cd ${WORK_DIR}/mirror
  - git clone -q --mirror https://gotfix.com/pixnr/short-duid.git 
  - cd short-duid.git
  - git push -q --mirror https://phpb-com:${GITHUB_TOKEN}@github.com/phpb-com/short-duid.git

release:
  type: release
  image: iojs:latest
  script:
  - npm config set registry https://registry.npmjs.com
  - echo ${NPM_TOKEN} >> ~/.npmrc
  - npm publish
  only:
  - tags
