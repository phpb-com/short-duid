before_script:
  - node -v
  - npm --unsafe-perm --registry https://npm.gotfix.com install

types:
  - build
  - test
  - deploy

iojs:
  type: test
  image: iojs:latest
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node11:
  type: test
  image: node:0.11
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench
  
node12:
  type: test
  image: node:0.12
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench