before_script:
  - node -v
  - npm config set registry https://npm.gotfix.com
  - npm install

types:
  - build
  - test
  - deploy

iojs-2:
  type: test
  image: gotfix/iojs:2
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node11:
  type: test
  image: gotfix/node:0.11
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench

node12:
  type: test
  image: gotfix/node:0.12
  script:
  - npm test
  - cat /proc/cpuinfo | grep "^model name" | uniq
  - npm run-script bench
